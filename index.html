<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Search</title>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="contant_container">
			<div class="block_selection_start flex">
				<div class="dropdown_block dropdown_block_industry flex">
					<div class="block_name">Select industry</div>
					<div class="arrow_down"><i class='bx bxs-down-arrow'></i></div>
				</div>
				<div class="dropdown_block dropdown_block_amenities flex">
					<div class="block_name">Pick desired amenities</div>
					<div class="arrow_down"><i class='bx bxs-down-arrow'></i></div>
				</div>
			</div>
			<div class="block_selection active flex">
				<div>
					<div class="dropdown_block dropdown_block_industry dropdown_block_blue_border flex">
						<div class="block_name_tittle">Industry</div>
						<div class="block_name">2 items selected</div>
						<div class="arrow_down"><i class='bx bxs-up-arrow'></i></div>
					</div>
					<div class="dropdown_list">
						<div class="dropdown_list_item flex">
							<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="FoodBeverage"></div>
							<label class="block_dropdown_list_name" for="FoodBeverage">Food / beverage</label>
						</div>
						<div class="dropdown_list_item flex">
							<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Travel"></div>
							<label class="block_dropdown_list_name" for="Travel">Travel</label>
						</div>
						<div class="dropdown_list_item active flex">
							<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Automotive"></div>
							<div class="block_dropdown_list_extended">
								<label class="block_dropdown_list_name" for="Automotive">Automotive</label>
								<div class="block_dropdown_list_extended_selected">1 item selected</div>
							</div>	
						</div>
						<div class="dropdown_list_item active flex">
							<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Education"></div>
							<label class="block_dropdown_list_name" for="Education">Education</label>
						</div>
						<div class="dropdown_list_item flex">
							<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Government"></div>
							<label class="block_dropdown_list_name" for="Government">Government</label>
						</div>
						<div class="dropdown_list_item flex">
							<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Nonprofit"></div>
							<label class="block_dropdown_list_name" for="Nonprofit">Nonprofit</label>
						</div>
						<div class="dropdown_list_item flex">
							<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Other"></div>
							<label class="block_dropdown_list_name" for="Other">Other</label>
						</div>
					</div>
				</div>
				<div>
					<div class="dropdown_block_amenities block_desir_amenites flex">
						<div class="block_name_tittle">Multiline amenities picked</div>
						<div class="block_pick_amenities flex">
							<div class="block_pick_amenities_name active">Free parking</div>
							<div class="block_pick_amenities_name">Pool</div>
							<div class="block_pick_amenities_name">Kitchen</div>
							<div class="block_pick_amenities_name">Bathroom</div>
							<div class="block_pick_amenities_name">Pet-friendly</div>
							<div class="block_pick_amenities_name">Free Wi-Fi</div>
							<div class="block_pick_amenities_name">Gym</div>
							<div class="block_pick_amenities_name">Breakfast</div>
						</div>
						<div class="block_cross"><i class='bx bx-x'></i></div>
					</div>
					<div class="dropdown_block_amenities block_desir_amenites">
						<div class="block_name_tittle block_name_tittle_position">Amentities</div>
						<div class="block_pick_amenities flex">
							<div class="block_pick_amenities_name">Gym</div>
							<div class="block_pick_amenities_name">Breakfast</div>
						</div>
						<div class="window_search flex">
							<form action="" class="flex">
								<button class="icon_loupe"><i class='bx bx-search'></i></button>
								<input name="s" placeholder="People, places, events" type="search">
							</form>
						</div>	
						<div class="dropdown_list_amentities">
							<div class="dropdown_list_item amentities  flex">
								<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Bathroom"></div>
								<label class="block_dropdown_list_name" for="Bathroom">Bathroom</label>
							</div>
							<div class="dropdown_list_item amentities active flex">
								<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Breakfast"></div>
								<label class="block_dropdown_list_name" for="Breakfast">Breakfast</label>
							</div>
							<div class="dropdown_list_item amentities active flex">
								<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Gym"></div>
								<label class="block_dropdown_list_name" for="Gym">Gym</label>
							</div>
							<div class="dropdown_list_item amentities  flex">
								<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Parking"></div>
								<label class="block_dropdown_list_name" for="Parking">Free parking</label>
							</div>
							<div class="dropdown_list_item amentities  flex">
								<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Wi-Fi"></div>
								<label class="block_dropdown_list_name" for="Wi-Fi">Free Wi-Fi</label>
							</div>
							<div class="dropdown_list_item amentities  flex">
								<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="Pet-friendly"></div>
								<label class="block_dropdown_list_name" for="Pet-friendly">Pet-friendly</label>
							</div>
						</div>
						<div class="dropdown_block_amenities_bottom_clarification">
							<div class="dropdown_list_item amentities  flex">
								<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="DontToiletPaper"></div>
								<label class="block_dropdown_list_name" for="DontToiletPaper">I don’t need a toilet paper</label>
							</div>
							<div class="dropdown_list_item amentities  flex">
								<div class="block_dropdown_list_check_background"><input class="block_dropdown_list_check" type="checkbox" id="MeUp"></div>
								<label class="block_dropdown_list_name" for="MeUp">Please, wake me up at <span>Set time</span></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
